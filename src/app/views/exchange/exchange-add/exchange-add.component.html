<div id="exchangeAdd" class="lists tarjeta">
  <h1 class="tituloPagina">{{'title.exchangeAdd' | translate}}</h1>

  <form (ngSubmit)="submit()" #exchangeForm="ngForm" class="forms">
    <div class="" id="exchangeformalert">
      <p>
        <mat-form-field appearance="legacy" class="input">
          <mat-label>{{'data.name' | translate}}</mat-label>
          <input type="text" matInput [(ngModel)]="exchange.exchange_name" id="exchange_name"
          name="exchange_name" #name="ngModel" placeholder="" required>
        </mat-form-field>
      </p>
      <p class="displaynone alertinfo" id="exchangeexists">{{'error.exchangeForm' | translate}}</p>
    </div>
    <p>
      <mat-form-field appearance="legacy" class="input">
        <mat-label>{{'data.url' | translate}}</mat-label>
        <input type="text" matInput [(ngModel)]="exchange.url" id="url"
        name="url" #url="ngModel" placeholder="">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy" class="input">
        <mat-label>{{'data.logoUrl' | translate}}</mat-label>
        <input type="text" matInput [(ngModel)]="exchange.exchange_img_url" id="exchange_img_url"
        name="exchange_img_url" #url="ngModel" placeholder="" required>
      </mat-form-field>
    </p>

    <div class="forminput">
      <button type="button" mat-raised-button class="backbtn" color="warn" routerLink="/exchangesList">{{'btn.back' | translate}}</button>
      <button type="submit" mat-raised-button class="submitbtn" [disabled]="!exchangeForm.form.valid">{{'btn.add' | translate}}</button>
    </div>
  </form>
</div>
