<div id="tokenList" class="lists">

  <h1 class="tituloPagina">Listado de tokens</h1>

  <mat-form-field class="listFilter">
    <input (keyup)="applyFilter(target($event).value)" matInput placeholder="Search...">
  </mat-form-field>

  <mat-table matSort [dataSource]="dataSource" class="tablelist">

    <ng-container matColumnDef="token_id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let token">{{token.token_id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="token_name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let token"><img src="../../../../assets/images/coins/{{token.token_name}}.png" class="tokenimg">{{token.token_name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ticker">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Ticker</mat-header-cell>
        <mat-cell *matCellDef="let token">{{token.ticker}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
        <mat-cell *matCellDef="let token"><a routerLink="/ModToken/{{ token.token_id }}" class="editlink"> <i class="fa fa-pencil-square-o" aria-hidden="true"> </i> </a></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>

<mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons class="pagination"></mat-paginator>

</div>
