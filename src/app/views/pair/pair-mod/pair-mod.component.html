<h1 class="tituloPagina">Modifica el pair #{{ pair.pair_id }}</h1>

<form (ngSubmit)="submit()" #pairForm="ngForm" class="forms">
  <p>
    <mat-form-field appearance="fill" class="input">
      <mat-label>Token A</mat-label>
      <mat-select [(ngModel)]="pair.tokenA" id="tokenA" name="tokenA" #name="ngModel" [(value)]="pair.tokenA" required>
        <mat-option *ngFor="let token of tokenList" [value]="token.token_id">{{ token.token_name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill" class="input">
      <mat-label>Token B</mat-label>
      <mat-select [(ngModel)]="pair.tokenB" id="tokenB" name="tokenB" #name="ngModel" [(value)]="pair.tokenB" required>
        <mat-option [value]="-1">Sin token</mat-option>
        <mat-option *ngFor="let token of tokenList" [value]="token.token_id">{{ token.token_name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill" class="input">
      <mat-label>Exchange</mat-label>
      <mat-select [(ngModel)]="pair.pair_exchange" id="pair_exchange" name="pair_exchange" #name="ngModel" [(value)]="pair.pair_exchange" required>
        <mat-option *ngFor="let exchange of exchangeList" [value]="exchange.exchange_id">{{ exchange.exchange_name }}</mat-option>
    </mat-select>
    </mat-form-field>
  </p>

  <div class="forminput">
    <button type="button" mat-raised-button class="backbtn" color="warn" routerLink="/PairsList">Volver</button>
    <button type="submit" mat-raised-button class="submitbtn" [disabled]="!pairForm.form.valid">Modificar</button>
  </div>
</form>
