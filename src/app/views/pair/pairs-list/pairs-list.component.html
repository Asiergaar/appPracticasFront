<div id="pairList" class="lists">

  <h1 class="tituloPagina">Listado de pairs</h1>

    <mat-form-field class="listFilter">
      <input (keyup)="applyFilter(target($event).value)" matInput placeholder="Search...">
    </mat-form-field>

  <mat-table matSort [dataSource]="dataSource" class="tablelist">

    <ng-container matColumnDef="pair_id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let pair">{{pair.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="tokenA">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Token A</mat-header-cell>
        <mat-cell *matCellDef="let pair"><img src="../../../../assets/images/coins/{{pair.tokenA_id}}.webp" class="tokenimg">{{pair.tokenA}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="tokenB">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Token B</mat-header-cell>
        <mat-cell *matCellDef="let pair"><img *ngIf="pair.tokenB_id" src="../../../../assets/images/coins/{{pair.tokenB_id}}.webp" class="tokenimg">{{pair.tokenB}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="pair_exchange">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Exchange</mat-header-cell>
        <mat-cell *matCellDef="let pair"><img src="../../../../assets/images/exchanges/{{pair.exchange_id}}.png" class="tokenimg">{{pair.exchange}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
        <mat-cell *matCellDef="let pair"><a routerLink="/ModPair/{{ pair.id }}" class="editlink"> <i class="fa fa-pencil-square-o" aria-hidden="true"> </i> </a></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>

<mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons class="pagination"></mat-paginator>


</div>
