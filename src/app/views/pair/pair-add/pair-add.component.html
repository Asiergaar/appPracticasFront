<h1 class="tituloPagina">Añade un nuevo pair</h1>

<form (ngSubmit)="submit()" #pairForm="ngForm" class="forms">

  <p>
    <mat-form-field appearance="fill" class="input">
      <mat-label>Token A</mat-label>
      <mat-select [(ngModel)]="pair.tokenA" id="tokenA" name="tokenA" #name="ngModel">
        <mat-option *ngFor="let token of tokenList" value="{{ token.token_id }}">{{ token.token_name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill" class="input">
      <mat-label>Token B</mat-label>
      <mat-select [(ngModel)]="pair.tokenB" id="tokenB" name="tokenB" #name="ngModel">
        <mat-option value="{{-1}}">Sin token</mat-option>
        <mat-option *ngFor="let token of tokenList" value="{{ token.token_id }}">{{ token.token_name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill" class="input">
      <mat-label>Exchange</mat-label>
      <mat-select [(ngModel)]="pair.pair_exchange" id="pair_exchange" name="pair_exchange" #name="ngModel">
        <mat-option *ngFor="let exchange of exchangeList" value="{{ exchange.exchange_id }}">{{ exchange.exchange_name }}</mat-option>
    </mat-select>
    </mat-form-field>
  </p>

  <div class="forminput">
    <button type="button" routerLink="/PairsList" class="btnback">Volver</button>
    <button type="submit" [disabled]="!pairForm.form.valid" class="btnsubmit">Añadir</button>
  </div>
</form>
